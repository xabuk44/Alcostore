<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{ alcoshop.name }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://127.0.0.1:5000">Home <span class="sr-only">(current)</span></a>
      </li>

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        </div>
      </li>
    </ul>
    <form action="/search" class="form-inline my-2 my-lg-0" method="post">
      <input name="search" class="form-control" type="search" value="{{search}}">
      <div class="col">
                       <input type="submit" value="Search">
                    </div>
    </form>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-2" style="width: 18rem;">
                <div class="card-body">
                                <a href="{{ url_for('alcoshop_details', id=alcoshop.id) }}"><h5 class="card-title">{{alcoshop.name}}</h5></a>
                                <p class="card-text">(Adress: {{alcoshop.adress}})</p>
                                (Rating: {{alcoshop.rating}})
                                <iframe src={{ alcoshop.coordinate }} width="300" height="175" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
            <div class="mt-2">
                <form action="{{ url_for('delete_shop', id=alcoshop.id) }}" class="btn btn-primary" method="post">
                    <button>Remove</button>
                </form>
            </div>
            <div class="mt-2">
                <form action="{{ url_for('alcoshop_edit', id=alcoshop.id) }}" class="btn btn-primary" method="post">
                    <button>Alcoshop Edit</button>
                </form>
            </div>
        </div>

</div>
</div>
    <div id="map"></div>
</body>
</html>
