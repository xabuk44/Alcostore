<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drink now</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://127.0.0.1:5000">Home <span class="sr-only">(current)</span></a>
      </li>

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        </div>
      </li>
    </ul>
    <form action="/search" class="form-inline my-2 my-lg-0" method="post">
      <input name="search" class="form-control" type="search" value="{{search}}">
      <div class="col">
                       <input type="submit" value="Search">
                    </div>
    </form>
  </div>
</nav>
 <div class="row">
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Alcoshop</h1>
            <form>
                <form>
                    <div class="form-row">
                        <div class="col">

                        </div>
                    </div>
                </form>
            </form>
            <ul class="list-group mt-2">
                <div class="row">
                    {% for alcoshop in alcoshops %}
                    <div class="col-sm-6">
                        <div class="card mt-2" style="width: 19rem;">
                            <div class="card-body">
                                <a href="{{ url_for('alcoshop_details', id=alcoshop.id) }}"><h5 class="card-title">{{alcoshop.name}}</h5></a>
                                <p class="card-text">(Adress: {{alcoshop.adress}})</p>
                                (Rating: {{alcoshop.rating}})
                                <iframe src={{ alcoshop.coordinate }} width="200" height="145" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </ul>

            {% if not alcoshops %}
            <p>No shops, try again later</p>
            {% endif %}
            <a href="{{ url_for('alcoshop_new') }}" class="card-link">Add New Shop</a>
        </div>
    </div>
</div>
</body>
</html>
