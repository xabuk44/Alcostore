<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Shop edit</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://127.0.0.1:5000">Home <span class="sr-only">(current)</span></a>
      </li>

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        </div>
      </li>
    </ul>
    <form action="/search" class="form-inline my-2 my-lg-0" method="post">
      <input name="search" class="form-control" type="search" value="{{search}}">
      <div class="col">
                       <input type="submit" value="Search">
                    </div>
    </form>
  </div>
</nav>

<form action="{{ url_for('save_edit', id=alcoshop.id) }}" method="post">
  <div class="form-group">
      <label for="name1">Enter alcoshops name</label>
    <input type="text" class="form-control" id="name1" aria-describedby="nameHelp" value="{{ alcoshop.name }}" name="name" placeholder="name" required>
  </div>

      <div class="form-group">
      <label for="address1">Enter address</label>
        <input type="text" class="form-control" id="address1" aria-describedby="addressHelp" value="{{ alcoshop.adress }}" name="adress" placeholder = "adress" required>
      <div class="form-group">
          <label for="coordinate1">Enter coordinates</label>
        <input type="text" class="form-control" id="coordinate1" aria-describedby="coordinateHelp" value="{{ alcoshop.coordinate }}" name="coordinate" placeholder="coordinate" required>
      <small id="coordinateHelp" class="form-text text-muted">Google Navigation API link Required</small>
      </div>
          <div class="form-group">
              <label for="rate1">Enter rating (1-5)</label>
        <input type="text" class="form-control" id="rate1" aria-describedby="rateHelp" value="{{ alcoshop.rating }}" name="rating" placeholder="rating" required>
    <button class="card-link">Save</button>
  </div>
</form>

</body>
</html>
